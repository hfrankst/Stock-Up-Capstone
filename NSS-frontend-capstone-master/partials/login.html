<div class="move-down"></div>
<div class="container login-flex">
  

  <div class="col-sm-4 text-center" id="google-login">
  	<h4>Login with Google</h4>
    <hr>
  	<button ng-click="loginGoogle()" class="btn btn-primary" id="loginbtn">Login</button>
  </div>




  <form class="form-horizontal text-center" id="login-form">
    <div class="form-group">
      <h4>Sign In or Register</h4>
      <hr>

      <label for="inputEmail3" class="col-sm-2 control-label sr-only">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="account.email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label sr-only">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="account.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="register()">Sign Up</button>
        <button type="submit" class="btn btn-primary" ng-click="login()">Login In</button>
      </div>
    </div>
  </form>
</div>
